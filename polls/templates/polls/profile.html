<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
    <h2>Профиль пользователя</h2>
    
    <div style="margin-bottom: 20px;">
        {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="Аватар" width="100" style="border-radius: 50%;">
        {% else %}
            <div style="width: 100px; height: 100px; background: #ccc; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                Нет аватара
            </div>
        {% endif %}
    </div>
    
    <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Имя:</strong> {{ user.first_name }}</p>
    <p><strong>Фамилия:</strong> {{ user.last_name }}</p>
    <p><strong>Дата регистрации:</strong> {{ user.date_joined|date:"d.m.Y H:i" }}</p>
    
    <p><a href="{% url 'polls:index' %}">На главную</a> | 
       <a href="{% url 'polls:logout' %}">Выйти</a></p>

    <form method="POST" style="display: inline;">
        {% csrf_token %}
        <button type="submit" name="delete_account" 
                class="delete-btn"
                onclick="return confirm('Вы уверены, что хотите удалить аккаунт? Это действие нельзя отменить.')">
            Удалить аккаунт
        </button>
    </form>
</body>
</html>
